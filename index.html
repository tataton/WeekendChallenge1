<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Weekend Challenge 1: Payroll Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
  </head>
  <body>
    <header>
      <h1>Payroll Calculator</h1>
    </header>
    <main>
    <section id="payrollReport"></section>
    <div class="tabGroup">
      <input type="radio" name="tabGroup1" id="rad1" class="tab1" onclick="clearRemoveFields()" checked="checked"/>
      <label for="rad1">Add Employee</label>
      <input type="radio" name="tabGroup1" id="rad2" class="tab2" onclick="clearAddFields()"/>
      <label for="rad2">Remove Employee</label>
      <div class="tab1" id="addEmpSection">
        <div><p>Employee First Name:</p><input type="text"></div>
        <div><p>Employee Last Name:</p><input type="text"></div>
        <div><p>ID Number:</p><input type="text"></div>
        <div><p>Job Title:</p><input type="text"></div>
        <div><p>Annual Salary:</p><input type="text"></div>
        <button class="visible" onclick="addEmployee()">Add this employee</button>
        <p id="addReport"></p>
      </div>
      <div class="tab2" id="removeEmpSection">
        <p style="font-weight: bold;">Search by:</p>
        <div><p>Employee Last Name:</p><input type="text"></div>
        <div><p>ID Number:</p><input type="text"></div>
        <button id="removeButton" class="visible" onclick="removeEmployee()">Remove this employee</button>
        <button id="removeConfirm" class="hidden" onclick="completeRemoval()">Confirm</button>
        <button id="removeDeny" class="hidden" onclick="goBack()">Go Back</button>
        <p id="removeReport"></p>
      </div>
    </div>
  </body>
</html>
