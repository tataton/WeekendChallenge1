<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Weekend Challenge 1: Payroll Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
  </head>
  <body>
    <header>
      <h1>Payroll Calculator</h1>
    </header>
    <main>
      <section id="payrollReport"></section>
      <section id="addEmpSection">
        <h2>Would you like to add an employee to payroll?</h2>
        <div><label>Employee First Name:<input type="text"></label></div>
        <div><label>Employee Last Name:<input type="text"></label></div>
        <div><label>ID Number:<input type="text"></label></div>
        <div><label>Job Title:<input type="text"></label></div>
        <div><label>Annual Salary:<input type="text"></label></div>
        <button class="visible" onclick="addEmployee()">Add this employee</button>
        <p id="addReport"></p>
      </section>
      <section id="removeEmpSection">
        <h2>Would you like to remove an employee from payroll? Search by:</h2>
        <div><label>Employee Last Name:<input type="text"></label></div>
        <div><label>ID Number:<input type="text"></label></div>
        <button id="removeButton" class="visible" onclick="removeEmployee()">Remove this employee</button>
        <button id="removeConfirm" class="hidden" onclick="completeRemoval()">Confirm</button>
        <button id="removeDeny" class="hidden" onclick="goBack()">Go Back</button>
        <p id="removeReport"></p>
      </section>
    </main>
  </body>
</html>
